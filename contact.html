<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ricardo Bentin - Bootstrap Portfolio</title>
        <!-- Link to make the site responsive to viewport and not window size -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/images/icon.jpg"/>
        <!-- Link to Reset.css -->
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/>
        <!-- Link to Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">   
        <!-- Link to style.css -->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
       
    </head>
    <body>
        <div class="container" id="navigation"> <!--This is key to keep the nav bar centered!-->
            <nav class="navbar navbar-expand-sm navbar-light">
                <!-- Name Box -->
                <span class="navbar-brand mb-0 h1" id="namebox">
                    Ricardo Bentin
                </span>
                <!-- Navigation Links -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav"> <!--JUSTIFY CONTENT END IS WHAT GETS THE ELEMENTS TO THE RIGHT!!!!!!!!!!!!-->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html"><span id="about">About</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./portfolio.html"><span id="portfolio">Portfolio</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contact.html"><span id="contact">Contact</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    <div id="content">
        <h1>Contact</h1>
        <hr> <!--This is the tag to add the line-->
        <form>
            Name<br>
            <input type="text" placeholder="Write Your Full Name Here" required><br>
            Email<br>
            <input type="text" placeholder="email@email.com" required><br>
            Message<br>
            <textarea id="messagebox" required></textarea><br>
            <input type="submit" id="submitbutton" value="Submit">
        </form>
    </div>
    <footer>
            Copyright &copy;
    </footer>
    
 
</body>
</html>
