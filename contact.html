<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ricardo Bentin - Bootstrap Portfolio</title>
    <!-- Link to make the site responsive to viewport and not window size -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/icon.jpg"/>
    <!-- Link to Reset.css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">   
    <!-- Link to style.css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
   
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light">
        <!-- Name Box -->
        <span class="navbar-brand mb-0 h1" id="namebox">
            Ricardo Bentin
        </span>
        <!-- Navigation Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav"> <!--JUSTIFY CONTENT END IS WHAT GETS THE ELEMENTS TO THE RIGHT!!!!!!!!!!!!-->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html"><span id="about">About</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html"><span id="portfolio">Portfolio</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html"><span id="contact">Contact</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="content">
        <div class="row">
            <div class="row">
                <div class="col-md-12">
                    <h1>Contact</h1>
                </div>
            </div>
            <!-- adding this container here to make the line to all the way across -->
    
            <div class="container" id="line">
                <hr> <!--This is the tag to add the line-->
            </div>        
        </div>
        <div class="row" id="formrow">
            <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Smith" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com" required>
                      </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    Submit
                </button>
              </form>
            </div>
        </div>
    </div>
    <footer class="footer-copyright text-center py-3">
        <div class="container">
            <div class="footer-block">
                Copyright &copy;
            </div>
        </div>
    </footer>
</body>
</html>
